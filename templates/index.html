<!DOCTYPE html>
<html>
<head>
    
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css", rel = "stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 
    <script src="../static/js/main.js" type="text/javascript"></script>  
    <title>ASE Recognition</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    
    <div class="container center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="white">Age Gender Ethnicity predictor</h1>
                <p class="white">upload your pic by pressing <b>Browse</b> button and click on <b>Predict</b> to see the result :).</p>
            </div>
        </div>
        
        <form id="upload-file" name="upload" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 center">
                    <div class="btn-container">
                        <!--the three icons: default, ok file (img), error file (not an img)-->
                        <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
                        <h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
                        <h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
                        <!--this field changes dinamically displaying the filename we are trying to upload-->
                        <p id="namefile">Only Images are allowed! (jpg,jpeg,bmp,png)</p>
                        <!--our custom btn which which stays under the actual one-->
                        <button type="button" id="btnup" class="btn btn-primary btn-lg">Browse</button>
                        <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
                        <input type="file" value="" name="fileup" id="fileup">
                    </div>
                </div>
            </div>
                <!--additional fields-->
            <div class="row">	
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>
                </div>
            </div>
        </form>
    </div>
     <div class="loader" style="display:none;"></div>
    <h3 id="result"><span></span></h3>
    <div id="showImg"></div>
</body>

<footer>
    <script src="../static/js/main.js" type="text/javascript"></script>  
</footer>
</html>
